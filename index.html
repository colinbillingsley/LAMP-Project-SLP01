<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Sample Title</title>
    </head>

    <body>
        <!-- form to login -->
        <div class="login-container">
            <form action="https://httpbin.org/post" method="post" class="login-form">
                <!-- login header -->
                <h2 class="login-header-txt">User Login</h2>

                <label for="login-email" class="login-email-label">Email:</label>
                <input type="email" class="login-email-txtbox" id="login-email" name="email" placeholder="Please enter your email" required>
                <label for="login-password" class="login-password-label">Password:</label>
                <input type="password" class="login-password-txtbox" id="login-password" name="password" placeholder="Please enter your password" required>
                <button type="submit" class="login-btn">Log In</button>

                    <!-- ask user if they have an account, if not, request to sign up -->
                <div class="welcome-create-account">
                    <p>Don't have an account? <a href="#" class="sign-up-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    
    </body>
</html>
